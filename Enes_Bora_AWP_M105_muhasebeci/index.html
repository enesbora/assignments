<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 105 - Data Model - Muhasebeci Leyla Hanim</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Module 105 - Data Model - Muhasebeci Leyla Hanim</h1>
    <main>
        <section id="formSection">
            <form>
                <div class="form-control">
                    <label>Isim</label>
                    <input type="text" placeholder="Lütfen isim giriniz" id="firstName" required>
                </div>
                <div class="form-control">
                    <label>Soyisim</label>
                    <input type="text" placeholder="Lütfen soyisim giriniz" id="lastName" required>
                </div>
                <div class="form-control">
                    <label>Kanton</label>
                    <select id="canton"></select>
                </div>
                <div class="form-control">
                    <button id="submit" type="button">Kaydet</button>
                </div>
            </form>
        </section>
        <section id="tableSection">
            <div id="table-top">
                <div id="tt-left">
                    <label>Kisiler</label>
                </div>
                <div id="tt-right">
                    <input type="text" placeholder="Search" id="filterText">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <table id="table">
                <thead>
                    <tr>
                        <th>Isim
                            <i id="sortFirstName" class="fas fa-sort"></i>
                        </th>
                        <th>Soyisim
                            <i id="sortLastName" class="fas fa-sort"></i>
                        </th>
                        <th>Kanton
                            <i id="sortCanton" class="fas fa-sort"></i>
                        </th>
                    </tr>
                </thead>
                <!--Kayitli kisiler burada listelenecek-->
                <tbody id="tbody">

                </tbody>
            </table>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/4f41118937.js" crossorigin="anonymous"></script>
    <script src="./model.js"></script>
    <script src="./app.js"></script>

</body>

</html>
